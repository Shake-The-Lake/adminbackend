spring:
  application:
    name: shake-the-lake-backend
    shakethelake:
      firebase:
        private-key: 
  banner:
    location: classpath:banner.txt
  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/shakethelake
    username: shakethelake
    password: shakethelake
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    default-models-expand-depth: -1
